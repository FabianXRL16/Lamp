<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lampara</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="lamp">
      <div class="main">
        <div class="focus"></div>
        <div class="cover">
          <div class="shadow1">
            <div class="shadow3"></div>
          </div>
          <div class="shadow2"></div>
        </div>
        <div class="light light1"></div>
        <div class="light light2"></div>
        <div class="light light3"></div>
        <div class="bra braShadow">
          <div class="containerBra">
            <div class="bra1"></div>
            <div class="bra2"></div>
          </div>
        </div>
        <div class="bra">
          <div class="containerBra">
            <div class="bra1">
              <div class="bra1Shadow"></div>
              <div class="bra1Aux"></div>
            </div>
            <div class="bra2">
              <div class="bra2Shadow"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bodyFirst"></div>
      <div class="bodySecond"></div>
      <div class="hinge">
        <div class="hingeShadow"></div>
      </div>
      <div class="base">
        <div class="baseShadow"></div>
      </div>
      <div class="controls">
          <div class="containerButtons"></div>
          <button id="open"></button>
      </div>
    </div>
  </body>
</html>
